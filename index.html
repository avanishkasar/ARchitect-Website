<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Furniture Viewer</title>
    
    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #ui-overlay {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 10px;
        color: white;
        text-align: center;
      }
      .button {
        background: #4CAF50;
        border: none;
        color: white;
        padding: 8px 16px;
        margin: 0 5px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>

    <script>
      AFRAME.registerComponent('furniture-model', {
        init: function() {
          this.el.addEventListener('model-loaded', () => {
            // Scale and position adjustments after model loads
            this.el.object3D.scale.set(0.5, 0.5, 0.5);
          });
        }
      });
    </script>
  </head>
  
  <body>
    <div id="ui-overlay">
      <button class="button" onclick="switchModel('chair')">Chair</button>
      <button class="button" onclick="switchModel('table')">Table</button>
      <button class="button" onclick="switchModel('sofa')">Sofa</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Lighting -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; color: #ffffff; intensity: 1" position="5 5 5"></a-entity>

      <!-- Assets -->
      <a-assets>
        <a-asset-item id="chair-model" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Chair/glTF/Chair.gltf"></a-asset-item>
        <a-asset-item id="table-model" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Table/glTF/Table.gltf"></a-asset-item>
        <a-asset-item id="sofa-model" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/SheenChair/glTF/SheenChair.gltf"></a-asset-item>
      </a-assets>

      <!-- Marker-Based AR -->
      <a-marker preset="hiro" smooth="true">
        <a-entity
          id="furniture"
          gltf-model="#chair-model"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          furniture-model>
        </a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      let currentModel = 'chair';
      
      function switchModel(modelType) {
        const furnitureEntity = document.querySelector('#furniture');
        furnitureEntity.setAttribute('gltf-model', `#${modelType}-model`);
        currentModel = modelType;
      }
    </script>
  </body>
</html>
